    <div class="container">
        <div class="contact-grid">
            <!-- 左側：聯絡資訊 -->

                <h2>聯絡資訊 (專案設計委託)</h2>

                    <i class="fas fa-map-marker-alt"></i>

                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <div>
                        <h4>電話</h4>
                        <p>+886-2-1234-8888</p>
                    </div>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>電子郵件</h4>
                        <p>raymond.yu@ic-fortune.com</p>
                    </div>
                </div>-->
                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <div>

                        <p>週一至週五 北京時間 09:30-11:30，13:00-16:00</p>
                    </div>
                </div>
                <div class="contact-item">

            <!-- 右側：線上諮詢表單 -->
            <div class="contact-form">
                <h2>線上諮詢</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label">諮詢類型</label>
                        <select class="form-control" name="inquiryType" required>
                            <option value="">請選擇諮詢類型</option>
                            <!-- 專案頁預設直接導向專案 / OEM ODM 類型 -->
                            <!--<option value="product">產品詢價</option>

                    </div>
                    <div class="form-group">
                        <label class="form-label">姓名</label>

                    </div>
                    <div class="form-group">

                    <div class="form-group">

                    <div class="form-group">
                        <label class="form-label">電子郵件</label>

                    <!-- 新增：需求模板說明 + placeholder（自動帶入邏輯） -->
                    <div class="form-group">
                        <label class="form-label">詢問內容</label>
                        <small style="display:block;margin-bottom:4px;color:#777;font-size:12px;">
                            建議包含以下項目：應用情境、量測項目與精度需求、通訊介面、預估用量與時程等。
                            若不確定，可參考 <a href="c-systems-oem.html" target="_blank">OEM / ODM 專頁</a> 的範例說明。
                        </small>
                        <textarea class="form-control" name="message" rows="7" required
                                  placeholder="【應用情境與目標產品】
範例：家用儲能系統用電池模組監控板 / 手持式數位萬用錶 / 醫療監測設備...

【主要量測項目與通道數】
範例：電壓 8~16 通道、電流 1 通道、溫度 4 通道...

【量測精度與更新頻率】
範例：電壓 ±0.1% F.S.、每通道至少 10~50 Samples/s...

【通訊介面與系統架構】
範例：與既有 MCU 以 I²C 連接，並透過 BLE Gateway 傳到雲端...

【預估年用量與目標時程】
範例：第一年 3k pcs，目標量產時間 2026 Q2...

【既有平台與整合需求】
範例：已有手機 APP 與雲端後台，希望直接導入量測資料...

【其他限制或條件】
範例：需通過特定安規/醫療認證，作業溫度 -20~60°C，成本區間等..."></textarea>
                    </div>

                    <button type="submit" class="btn btn--primary btn--full-width">送出諮詢</button>
                </form>
            </div>
        </div>
    </div>
</main>

<div id="footer"></div>

<!-- Header/Footer 載入 -->
<script>
  function loadHTML(id, url, callback) {
    fetch(url).then(res => res.text()).then(html => {
      document.getElementById(id).innerHTML = html;
      if (typeof callback === 'function') callback();
    });
  }

  // 載入 header 並執行 main 顯示控制邏輯
  loadHTML("header", "header.html", initMainControl);
  loadHTML("footer", "footer.html");

  function initMainControl() {
    const main = document.getElementById('mainContent');
    const logo = document.getElementById('logoLink');
    if (!main) return;

    const isHidden = localStorage.getItem('mainHidden') === 'true';
    main.style.display = isHidden ? 'none' : 'block';

    if (logo) {
      logo.addEventListener('click', function (e) {
        e.preventDefault();
        if (main.style.display === 'none') {
          main.style.display = 'block';
          localStorage.setItem('mainHidden', 'false');
        } else {
          main.style.display = 'none';
          localStorage.setItem('mainHidden', 'true');
        }
      });
    }
  }
</script>
